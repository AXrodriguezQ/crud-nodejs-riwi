<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Posts</title>
</head>
<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Hola Alex</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h4>Este es tu post</h4>
              <p>"Vamo bocaaaa"</p>
              <div>
                <button class="btn btn-warning">Editar post</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar sesion</button>
              <button type="button" class="btn btn-danger">Eliminar cuenta</button>
            </div>
          </div>
        </div>
      </div>

    <nav class="nav navbar bg-dark" >
        <div class="container-fluid">
            <button style="border-radius: 100%; width: 50px; height: 50px; border: none;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i style="font-size: 1.5rem;" class="fa-solid fa-user"></i>
            </button>
        </div>
    </nav><br><br>

    <div id="divs" class="container d-flex flex-wrap" style="gap: 3rem;">
        
    </div>

    <script src="src/main.js"></script>
    
</body>
</html>
